<form #MyForm="ngForm" (submit)="submitForm()">
  <div class="form-group">
    <label>Business Email address</label>
    <input type="hidden" class="form-control" name='hidden' vaule="" placeholder="name@example.com" required
           [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label>Business Email address</label>
    <input type="text" class="form-control" name="email-field" placeholder="name@example.com" required
           [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label>Doing Business As Name</label>
    <input type="text" class="form-control" name="input" placeholder="Exxxxxxxx" required
           [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label>Legal Business Name / Legal Name if Sole Prop</label>
    <input type="text" class="form-control" name="input" placeholder="Acme Shutters" required
           [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label>Business Description</label>
    <input type="text" class="form-control" name="textarea-field" placeholder="build sutters"
           [(ngModel)]="model.name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textarea-field"
              [(ngModel)]="model.textareaField"></textarea>
  </div>
  <!--<div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customControlValidation1" name="condition-check"   [(ngModel)]="model.checkbox">
    <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
  </div>-->

  <button class="btn btn-primary">Submit</button>

</form>
